{% extends 'base.html' %}
{% block content %}
{% if edited %}
    <h2>Your information has been updated! <br/>
    <h3>Please login again.</h3></h2> <br />
{% else %}


<h3>Edit your information here. {{ user.username }}</h3> <br />
<hr />
<form method="post" action="{% url 'edit_user_info' friend_id=user.friend.id %}">
    {{ form.as_p }}
    {% csrf_token %}
<input type="submit" value="submit" />
</form>

{% endif %}
{% endblock %}
